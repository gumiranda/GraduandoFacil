<ion-header no-border>
  <ion-navbar transparent>
      <h1 style="color:white;">Denúncias</h1>
  </ion-navbar>
</ion-header>
<ion-content>
  <br>
  <div class="flex-container">
 <div class="signup-form animated fadeInRight"  >
    <ion-list *ngFor="let denuncia of denuncias | async ">
    <hr>   
    <div>
         <h3>{{denuncia.nomeDenunciado}} foi denunciado: </h3>
      <p>"Motivo {{denuncia.motivo}}"</p> 
      <p>"Texto do post/comentario {{denuncia.text}}"</p> 
    <br>  <p>   {{denuncia.timestamp | date : 'dd/MM/y H:mm'  }} 
      </p>
      <button ion-button (tap)="banir(denuncia)">
        <ion-icon name="star"></ion-icon>
      BANIR
    </button>
    <button ion-button (tap)="deletarDenuncia(denuncia)">
      <ion-icon name="star"></ion-icon>
    DELETAR DENÚNCIA
  </button>
    </div> 
      
        
<hr>
        </ion-list>
       
  </div>
</div>

</ion-content>

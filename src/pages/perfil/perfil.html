
<!--
  Generated template for the LoginPage page.
      <ion-title color="white">Perfil</ion-title>

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
    <ion-navbar transparent>
      <ion-buttons right>
          <button ion-button icon-only>
              <ion-icon  name="more"></ion-icon>
            </button>
      </ion-buttons>
      <h1 item-left style="color:white;">Perfil</h1>

    </ion-navbar>
  </ion-header>

<ion-content>
<user-info [user] = "usuario"></user-info>
<div class="flex-container">
<div class="login-form animated fadeInRight">
  <ion-icon name="person" item-left></ion-icon>
  <strong>{{usuario.name}}</strong>
  <br>
    <ion-icon name="school" item-left></ion-icon>
    <strong>{{usuario.curso}}</strong>
    <br>
  
    <div  *ngIf="usuariosperto === undefined ; else customLocalization"></div>
                          <ng-template #customLocalization>
                            <div><ion-icon name="locate" item-left></ion-icon>
                              <strong style="font-size:1em;">{{usuariosperto}}</strong></div>
                              </ng-template>
    
    </div>
  </div>


</ion-content>

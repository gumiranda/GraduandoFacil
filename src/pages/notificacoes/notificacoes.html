<ion-header no-border>
  <ion-navbar transparent>
      <h1 style="color:white;">Notificações</h1>
  </ion-navbar>
</ion-header>
<ion-content>
  <br>
  <div class="flex-container">
 <div class="signup-form animated fadeInRight"  >
    <ion-list *ngFor="let notificacao of notificacoes | async ">
    <hr>   
    <div (tap)="visualizar(notificacao)">
         <h3>{{notificacao.titulo}} te enviou uma mensagem: </h3>
      <p>"{{notificacao.texto}}"</p> 
    <br>  <p>   {{notificacao.timestamp | date : 'dd/MM/y H:mm'  }} 
      </p>
    </div> 
      
        
<hr>
        </ion-list>
        <ion-infinite-scroll position="top" (ionInfinite)="doInfinite($event)">
            <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</div>

</ion-content>

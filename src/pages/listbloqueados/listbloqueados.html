<ion-header no-border>
    <ion-navbar transparent>
        <h1 style="color:white;">Pessoas bloqueadas</h1>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <br>
    <div class="flex-container">
   <div class="signup-form animated fadeInRight"  >
      <ion-list *ngFor="let bloqueado of bloqueados | async ">
      <hr>    
          <h3>Nome : {{bloqueado.nomeBloqueado}}</h3>
        <br>  <p>   {{bloqueado.timestamp | date : 'dd/MM/y H:mm'  }} 
          </p>
          <button ion-button (tap)="desbloquear(bloqueado)">
              <ion-icon name="star"></ion-icon>
            DESBLOQUEAR
          </button>
  <hr>
          </ion-list>
     
    </div>
  </div>

  </ion-content>
